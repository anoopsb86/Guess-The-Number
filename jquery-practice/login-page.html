<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login Page</title>
  </head>
  <body>
    <main>
      <div class="cred-container">
        <img src="/loginLogo.png" alt="Login Logo" class="login-logo" />
        <h3 class="login-heading">LOGIN</h3>
        <form class="cred-form" id="cred-form1" action="successpage.html">
          <label for="email" class="email-text">Email Address</label>
          <input type="email" class="input-email" id="email" />
          <label for="email" class="password-text">Password</label>
          <input type="password" class="input-password" id="password" />
          <input type="submit" class="btn submit-btn" value="Submit" />
        </form>
      </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
