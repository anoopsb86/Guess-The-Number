<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Success Page</title>
  </head>
  <body onload="successPageLoad()">
    <main>
      <div class="cred-container">
        <img src="/loginLogo.png" alt="Login Logo" class="login-logo" />
        <h3 class="login-heading">SUCCESS PAGE</h3>
        <form class="cred-form" id="cred-form1">
          <div class="success-email">
            Email entered:
            <div class="email-text" id="email-output">------</div>
          </div>
          <br />
          <div class="success-password">
            Password entered:
            <div class="password-text" id="password-output">------</div>
          </div>
        </form>
      </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
